<!DOCTYPE html>
<html lang="en">
<head>
    <title>transforms</title>
    <style>
        div{
            height: 400px;
            width: 300px;
            border: 2px solid black;
            margin: 100px auto;
            box-shadow: 0px 0px 3px black;
            border-radius: 20px;
            overflow: hidden;
        }
        div>img{
            height: inherit;
            width: inherit;
            transition: all 2s linear 0s;
        }
        img:hover
        {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzAvG1WAmRgruWIrB-LWvTcSLNkFBbExQirg&s" alt="">
    </div>
</body>
</html>
